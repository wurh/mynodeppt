<!doctype >
<html style="width: 100%; height: 100%">
<head>
    <meta charset="utf-8">
</head>
<body style="width: 100%; height: 100%; margin: 0">
<div id="container" style="width: 100%; height: 100%"></div>
<script type="text/javascript" src="../js/echarts.min.js"></script>
<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};
    option = null;
    option = {
        backgroundColor: '#2c343c',

        title: {
            text: '前端涉及的领域',
            left: 'center',
            top: 20,
            textStyle: {
                color: '#ccc'
            }
        },

        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },

        visualMap: {
            show: false,
            min: 80,
            max: 600,
            inRange: {
                colorLightness: [0, 1]
            }
        },
        series : [
            {
                name:'前端涉及的领域',
                type:'pie',
                radius : '55%',
                center: ['50%', '50%'],
                data:[
                    {value:400, name:'前端业务框架'},
                    {value:380, name:'前端工程化'},
                    {value:270, name:'前端服务化'},
                    {value:250, name:'前端调优'},
                    {value:240, name:'前端质量监控'},
                    {value:350, name:'前端项目管理'},
                    {value:370, name:'前端版本管理'},

                ].sort(function (a, b) { return a.value - b.value}),
                roseType: 'angle',
                label: {
                    normal: {
                        textStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        },
                        smooth: 0.2,
                        length: 10,
                        length2: 20
                    }
                },
                itemStyle: {
                    normal: {
                        color: '#c23531',
                        shadowBlur: 200,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    myChart.setOption(option);
</script>
</body>
</html>
